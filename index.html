<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone-section">
            <img 
                src="./assets/instagram-phone.png" 
                alt="Imagem de um celular com a tela do feed de fotos do perfil do instagram."
            >
        </div>

        <div class="login-boxes">
            <div class="group">
                <img class="instagram-logo" 
                    src="./assets/instagram-logo.png" 
                    alt="Logo do Instagram."
                >
    
                <div class="inputs">
                    <input
                        class="input"  
                        type="text" 
                        name="user-identification" 
                        id="userID" 
                        placeholder="Telefone, nome de usuário ou email"
                    >
                    <input
                        class="input" 
                        type="password" 
                        name="user-password" 
                        id="userPassword" 
                        placeholder="Senha"
                    >
                </div>
        
                <button class="login-button">
                    Entrar
                </button>

                <p class="or">ou</p>
        
                <a class="login-facebook" 
                    href="https://pt-br.facebook.com/" 
                    target="_blank">

                    <img 
                        src="./assets/facebook-website-homescreen-logo-icon.png" 
                        alt="Ícone da logo do facebook"
                    >
                        
                    Entrar com o Facebook
                </a>
        
                <a class="forgot-password" 
                    href="https://www.instagram.com/accounts/password/reset/" 
                    target="_blank">

                    Esqueceu a senha?
                </a>
            </div>
    
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?

                    <a class="sign-up"
                        href="https://www.instagram.com/accounts/emailsignup/" 
                        target="_blank">

                        Cadastre-se
                    </a>
                </p>
            </div>
                
            <div class="get-the-app">
                <p>
                    Obtenha o aplicativo.
                </p>
            
                <div class="downloads">
                    <a class="download-app"
                        href="https://apps.apple.com/app/instagram/id389801252?vt=lo">

                        <img src="./assets/apple-store-badge.png" alt="Imagem com símbolo da Apple store">
                    </a>
                
                    <a class="download-app"
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8F8CC466-2841-44DA-8F3C-700FAF61EB42%26utm_content%3Dlo%26utm_medium%3Dbadge">

                        <img src="./assets/google-play-badge.png" alt="Imagem com o símbolo do google play store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
